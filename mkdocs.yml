site_name: Documentation personnel
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - Symfony:
    - Form: Symfony/Form/form.md
  - ORMC:
    - PES_Aller:
      - Depense: rien
      - Recette:
        - Enveloppe: ORMC/PES_Aller/enveloppe.md
        - EnTetePES: ORMC/PES_Aller/entetepes.md
        - Recette: ORMC/PES_Aller/Recette/recette.md
    - PES_Retour: rien
